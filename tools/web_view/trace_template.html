
<!DOCTYPE html>
<html lang="en-us"><head>
<title>
{INSERT_TITLE}
</title>
<meta charset="utf-8">
   <!--Make sure to load the CSS file in that order-->
   <link rel="stylesheet" type="text/css" href="{WEB_VIEW_FOLDER}/lib/highlight.js_github.min.css" />
   <link rel="stylesheet" type="text/css" href="{WEB_VIEW_FOLDER}/lib/diff2html.min.css" />

   <!--custom highlightjs with only ocaml and C/C++ supported-->
   <script src="{WEB_VIEW_FOLDER}/lib/highlight_custom/highlight.pack.js"></script>
   <script src="{WEB_VIEW_FOLDER}/lib/jquery.min.js"></script>
   <script src="{WEB_VIEW_FOLDER}/lib/jquery-ui.min.js"></script>

   <link rel=stylesheet href="{WEB_VIEW_FOLDER}/lib/codemirror/codemirror.css">
   <script src="{WEB_VIEW_FOLDER}/lib/codemirror/codemirror.js"></script>
   <script src="{WEB_VIEW_FOLDER}/lib/codemirror/clike.js"></script>

   <script type="text/javascript" src="{WEB_VIEW_FOLDER}/lib/diff2html-ui.min.js"></script>
   <link rel="stylesheet" type="text/css" href="{WEB_VIEW_FOLDER}/optitrust_diff.css" />

   <script src="{WEB_VIEW_FOLDER}/optitrust_trace.js"></script>
   <link rel="stylesheet" type="text/css" href="{WEB_VIEW_FOLDER}/optitrust_trace.css" />

   <script src="{TRACEJSFILE}"></script>
</head>
<body>

<!---------------------------------------------------------------------------->


<div class="split-pane">
  <div class="left-pane" style="width: 33%;">
    <div id="treeDiv"></div>
    <div class="controls" id="treeControls"></div>
  </div>
  <div class="resizing-handle" id="vSplitDiv"></div>
  <div class="right-pane">
    <div id="debugMsgDiv">Loading the trace {TRACEJSFILE}...</div>
    <div id="stepMsgDiv"></div>
    <div id="diffDiv"></div>
    <div id="sourceInHtmlDiv">
       <div class="sourceInHtmlDiv_source" style="width: 66%;"></div>
       <div class="sourceInHtmlDiv_infos" style="width: 33%;"></div>
    </div>

    <div id="sourceDiv">
      <textarea id='source_code' class="source col-sm-auto"></textarea>
    </div>
    <div id="statsDiv"></div>
    <div class="controls" id="astControls"></div>
  </div>
</div>


</body>
</html>
